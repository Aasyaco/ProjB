<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 2rem 0;
        }
        main {
            padding: 2rem;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the API Service</h1>
    </header>
    <main>
        <p>This is a serverless API running on Vercel using Express.</p>
        <p>To use the API, make a GET request to:</p>
        <code>/api?key=YOUR_API_KEY</code>
        <p>Example: <a href="/api?key=test123">/api?key=test123</a></p>
    </main>
</body>
</html>
